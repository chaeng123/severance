<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Swipe Image Example</title>
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@9/swiper-bundle.min.css"
  />
  <style>
    /* 슬라이더의 최대 너비나 높이 등을 지정할 수 있습니다. */
    .swiper {
      width: 600px;     /* 원하는 너비로 변경 */
      height: 400px;    /* 원하는 높이로 변경 */
      margin: 0 auto;   /* 가운데 정렬 */
    }

    /* 이미지를 전체 슬라이드 영역에 맞게 조정 */
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
    }
  </style>
</head>
<body>
  <!-- Swiper 메인 컨테이너 -->
  <div class="swiper">
    <!-- 추가 옵션(레이어)을 감싸는 'swiper-wrapper' -->
    <div class="swiper-wrapper">
      <!-- 11개의 PNG 파일 각각을 swiper-slide로 감싸줍니다. -->
      <div class="swiper-slide">
        <img src="001.png" alt="image1" />
      </div>
      <div class="swiper-slide">
        <img src="002.png" alt="image2" />
      </div>
      <div class="swiper-slide">
        <img src="003.png" alt="image3" />
      </div>
      <div class="swiper-slide">
        <img src="004.png" alt="image4" />
      </div>
      <div class="swiper-slide">
        <img src="005.png" alt="image5" />
      </div>
      <div class="swiper-slide">
        <img src="006.png" alt="image6" />
      </div>
      <div class="swiper-slide">
        <img src="007.png" alt="image7" />
      </div>
      <div class="swiper-slide">
        <img src="008.png" alt="image8" />
      </div>
      <div class="swiper-slide">
        <img src="009.png" alt="image9" />
      </div>
      <div class="swiper-slide">
        <img src="010.png" alt="image10" />
      </div>
      <div class="swiper-slide">
        <img src="011.png" alt="image11" />
      </div>
    </div>
    <!-- 페이지네이션 -->
    <div class="swiper-pagination"></div>
    <!-- 네비게이션 버튼 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
  <script>
    // Swiper 인스턴스 생성
    const swiper = new Swiper('.swiper', {
      // 자동 반복
      loop: true,

      // 페이지네이션 옵션
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      
      // 좌우 화살표 네비게이션
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // 슬라이드 전환 효과(기본값: slide)
      effect: 'slide',
      
      // 슬라이드 속도 (ms)
      speed: 500,

      // 드래그로 스와이프가 가능하게 할지 설정
      simulateTouch: true,
    });
  </script>
</body>
</html>
