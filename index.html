<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Swipe Image Example</title>
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@9/swiper-bundle.min.css"
  />
  <style>
    /* 슬라이더의 최대 너비나 높이 등을 지정할 수 있습니다. */
    .swiper {
      width: 900px;      /* 원하는 너비로 변경 */
      height: 900px;     /* 원하는 높이로 변경 */
      margin: 200px auto 0; /* 가운데 정렬, 위쪽 200px 여백 */
    }

    /* 이미지를 전체 슬라이드 영역에 맞게 조정 */
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
    }

    /* ------------------------------------
       두 번째 슬라이드에서만 사용되는
       'img-container' + 'link-box' 스타일
       ------------------------------------ */
    .img-container {
      position: relative; /* 자식 absolute 배치를 위한 부모 설정 */
      width: 100%;        /* 슬라이드와 동일한 너비(100%) */
      height: 100%;       /* 슬라이드와 동일한 높이(100%) */
      overflow: hidden;   /* 필요 시 숨김 처리 */
    }

    /* 클릭/터치 영역을 덮는 투명 박스 */
    .link-box {
      position: absolute;
      cursor: pointer;
      /* 테스트 시 영역 확인을 위해 임시 색상 */
      /* background: rgba(255, 0, 0, 0.2); */
    }
    /* .item1 ~ .item9: 예시 좌표 (수정 필요) */
    .item1 {
      left: 10%;   /* 슬라이드 전체 폭 대비 10% 지점 */
      top: 10%;    /* 슬라이드 전체 높이 대비 10% 지점 */
      width: 25%;
      height: 5%;
    }
    .item2 {
      left: 10%;
      top: 20%;
      width: 25%;
      height: 5%;
    }
    .item3 {
      left: 10%;
      top: 30%;
      width: 25%;
      height: 5%;
    }
    .item4 {
      left: 10%;
      top: 40%;
      width: 25%;
      height: 5%;
    }
    .item5 {
      left: 10%;
      top: 50%;
      width: 25%;
      height: 5%;
    }
    .item6 {
      left: 10%;
      top: 60%;
      width: 25%;
      height: 5%;
    }
    .item7 {
      left: 10%;
      top: 70%;
      width: 25%;
      height: 5%;
    }
    .item8 {
      left: 10%;
      top: 80%;
      width: 25%;
      height: 5%;
    }
    .item9 {
      left: 10%;
      top: 90%;
      width: 25%;
      height: 5%;
    }
  </style>
</head>
<body>
  <!-- Swiper 메인 컨테이너 -->
  <div class="swiper">
    <!-- 추가 옵션(레이어)을 감싸는 'swiper-wrapper' -->
    <div class="swiper-wrapper">

      <!-- 1번 슬라이드 -->
      <div class="swiper-slide">
        <img src="001.png" alt="image1" />
      </div>

      <!-- 2번 슬라이드(목차 이미지 위에 클릭 영역 9개) -->
      <div class="swiper-slide">
        <div class="img-container">
          <!-- 실제 배경 이미지(목차) -->
          <img src="002.png" alt="image2" />
          <!-- 각 항목을 덮는 투명 링크 박스(예시 9개) -->
          <a class="link-box item1" href="003.png" title="003으로 이동"></a>
          <a class="link-box item2" href="004.png" title="004으로 이동"></a>
          <a class="link-box item3" href="005.png" title="005으로 이동"></a>
          <a class="link-box item4" href="006.png" title="006으로 이동"></a>
          <a class="link-box item5" href="007.png" title="007으로 이동"></a>
          <a class="link-box item6" href="008.png" title="008으로 이동"></a>
          <a class="link-box item7" href="009.png" title="009으로 이동"></a>
          <a class="link-box item8" href="010.png" title="010으로 이동"></a>
          <a class="link-box item9" href="011.png" title="011으로 이동"></a>
        </div>
      </div>

      <!-- 3~11번 슬라이드 -->
      <div class="swiper-slide">
        <img src="003.png" alt="image3" />
      </div>
      <div class="swiper-slide">
        <img src="004.png" alt="image4" />
      </div>
      <div class="swiper-slide">
        <img src="005.png" alt="image5" />
      </div>
      <div class="swiper-slide">
        <img src="006.png" alt="image6" />
      </div>
      <div class="swiper-slide">
        <img src="007.png" alt="image7" />
      </div>
      <div class="swiper-slide">
        <img src="008.png" alt="image8" />
      </div>
      <div class="swiper-slide">
        <img src="009.png" alt="image9" />
      </div>
      <div class="swiper-slide">
        <img src="010.png" alt="image10" />
      </div>
      <div class="swiper-slide">
        <img src="011.png" alt="image11" />
      </div>

    </div>
    <!-- 페이지네이션 -->
    <div class="swiper-pagination"></div>
    <!-- 네비게이션 버튼 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
  <script>
    // Swiper 인스턴스 생성
    const swiper = new Swiper('.swiper', {
      // 자동 반복
      loop: true,

      // 페이지네이션 옵션
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      
      // 좌우 화살표 네비게이션
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // 슬라이드 전환 효과(기본값: slide)
      effect: 'slide',
      
      // 슬라이드 속도 (ms)
      speed: 500,

      // 드래그로 스와이프가 가능하게 할지 설정
      simulateTouch: true,
    });
  </script>
</body>
</html>
