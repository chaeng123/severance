<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Swipe Image Example</title>
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@9/swiper-bundle.min.css"
  />
  <style>
    /* 슬라이더의 최대 너비나 높이 등을 지정할 수 있습니다. */
    .swiper {
      width: 900px;     /* 원하는 너비로 변경 */
      height: 900px;    /* 원하는 높이로 변경 */
      margin: 200px auto 0; /* 가운데 정렬, 위쪽 200px 여백 */
    }

    /* 이미지를 전체 슬라이드 영역에 맞게 조정 */
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
    }

    /* ------------------------------------
       2번 슬라이드(목차)에서만 쓸 스타일
       ------------------------------------ */
    .img-container {
      position: relative; /* 자식 absolute 배치를 위한 부모 설정 */
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* 클릭/터치 영역을 덮는 투명 박스 */
    .link-box {
      position: absolute;
      cursor: pointer;
      /* 디버깅용 임시 배경색 (실제 배포 시 제거) */
      background: rgba(255, 0, 0, 0.2); 
    }
    /* 아래 좌표들은 예시입니다. 실제 목차 위치에 맞춰 조절하세요 */
    .item1 {
      left: 6%;
      top: 18%;
      width: 75%;
      height: 6%;
    }
    .item2 {
      left: 10%;
      top: 20%;
      width: 25%;
      height: 5%;
    }
    .item3 {
      left: 10%;
      top: 30%;
      width: 25%;
      height: 5%;
    }
    .item4 {
      left: 10%;
      top: 40%;
      width: 25%;
      height: 5%;
    }
    .item5 {
      left: 10%;
      top: 50%;
      width: 25%;
      height: 5%;
    }
    .item6 {
      left: 10%;
      top: 60%;
      width: 25%;
      height: 5%;
    }
    .item7 {
      left: 10%;
      top: 70%;
      width: 25%;
      height: 5%;
    }
    .item8 {
      left: 10%;
      top: 80%;
      width: 25%;
      height: 5%;
    }
    .item9 {
      left: 6%;
      top: 94%;
      width: 75%;
      height: 6%;
    }
  </style>
</head>
<body>
  <!-- Swiper 메인 컨테이너 -->
  <div class="swiper">
    <!-- 추가 옵션(레이어)을 감싸는 'swiper-wrapper' -->
    <div class="swiper-wrapper">

      <!-- 1번 슬라이드(인덱스 0) -->
      <div class="swiper-slide">
        <img src="001.png" alt="image1" />
      </div>

      <!-- 2번 슬라이드(인덱스 1) - 목차 클릭 영역 9개 -->
      <div class="swiper-slide">
        <div class="img-container">
          <!-- 실제 배경(목차) 이미지 -->
          <img src="002.png" alt="image2" />
          
          <!-- 각 영역 클릭 시 swiper.slideTo()로 이동할 인덱스 지정 -->
          <div class="link-box item1" data-target-slide="2" title="3번 슬라이드로 이동"></div>
          <div class="link-box item2" data-target-slide="3" title="4번 슬라이드로 이동"></div>
          <div class="link-box item3" data-target-slide="4" title="5번 슬라이드로 이동"></div>
          <div class="link-box item4" data-target-slide="5" title="6번 슬라이드로 이동"></div>
          <div class="link-box item5" data-target-slide="6" title="7번 슬라이드로 이동"></div>
          <div class="link-box item6" data-target-slide="7" title="8번 슬라이드로 이동"></div>
          <div class="link-box item7" data-target-slide="8" title="9번 슬라이드로 이동"></div>
          <div class="link-box item8" data-target-slide="9" title="10번 슬라이드로 이동"></div>
          <div class="link-box item9" data-target-slide="10" title="11번 슬라이드로 이동"></div>
        </div>
      </div>

      <!-- 3번~11번 슬라이드 (인덱스 2~10) -->
      <div class="swiper-slide">
        <img src="003.png" alt="image3" />
      </div>
      <div class="swiper-slide">
        <img src="004.png" alt="image4" />
      </div>
      <div class="swiper-slide">
        <img src="005.png" alt="image5" />
      </div>
      <div class="swiper-slide">
        <img src="006.png" alt="image6" />
      </div>
      <div class="swiper-slide">
        <img src="007.png" alt="image7" />
      </div>
      <div class="swiper-slide">
        <img src="008.png" alt="image8" />
      </div>
      <div class="swiper-slide">
        <img src="009.png" alt="image9" />
      </div>
      <div class="swiper-slide">
        <img src="010.png" alt="image10" />
      </div>
      <div class="swiper-slide">
        <img src="011.png" alt="image11" />
      </div>

    </div>
    <!-- 페이지네이션 -->
    <div class="swiper-pagination"></div>
    <!-- 네비게이션 버튼 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
  <script>
    // Swiper 인스턴스 생성
    const swiper = new Swiper('.swiper', {
      // 자동 반복
      loop: true,

      // 페이지네이션 옵션
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      
      // 좌우 화살표 네비게이션
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // 슬라이드 전환 효과(기본값: slide)
      effect: 'slide',
      
      // 슬라이드 속도 (ms)
      speed: 500,

      // 드래그로 스와이프가 가능하게 할지 설정
      simulateTouch: true,
    });

    // .link-box를 모두 찾아서 클릭 시 해당 슬라이드로 이동
    document.querySelectorAll('.link-box').forEach((elem) => {
      elem.addEventListener('click', () => {
        // data-target-slide="숫자" → 정수로 변환
        const targetIndex = parseInt(elem.getAttribute('data-target-slide'), 10);
        // 해당 인덱스 슬라이드로 이동 (0.5초 = 500ms)
        swiper.slideTo(targetIndex, 500);
      });
    });
  </script>
</body>
</html>
